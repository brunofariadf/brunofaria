languageCode = "en-us"
title = "Bruno Faria"
theme = "minimal"
googleAnalytics = ""

# basic config
[params]
    author = "Bruno Faria"
    description = "estudante de estatística"
    lang = "pt-br"
    githubUsername = ""
    accent = "#0489B1"
    showBorder = true
    backgroundColor = "white"
    font = "Raleway" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "solarized-light"
    highlightLanguages = ["go", "haskell", "kotlin", "scala", "swift", "r", "python", "tex"]
    pygmentsCodeFences = true
    pygmentsUseClasses = false
    pygmentsStyle = "autumn"
relativeURLs = true
uglyURLs = true

# default name for file
# [permalinks]
