# allow HTML in md files
[markup.goldmark.renderer]
  unsafe = true

[params.favicon]
    # you may want to use https://realfavicongenerator.net to generate you files
    # used in layouts/partials/head.favicon.html
    # relURL is applied to path
    enable    = true
    path      = "/static/favicon"
    version   = ""
    maskIicon = ""
    tileColor = ""
    themeColor= ""

